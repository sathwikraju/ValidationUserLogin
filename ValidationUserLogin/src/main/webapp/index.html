<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="login" method="POST">
		<table>
			<tr>
				<td><label>Email:</label></td>
				<td><input type="email" name="email" required></td>
			</tr>
			<tr>
				<td><label>Password:</label></td>
				<td><input type="password" name="password" required></td>
			</tr>
		</table>
        <input type="submit" value="Login">
    </form>
</body>
</html>
